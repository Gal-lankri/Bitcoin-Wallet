<section class="signup flex column">
  <form (ngSubmit)="onSignup()" class="simple-form">
    <img src="../../../assets/images/bitcoin-logo.png" alt="">
    <label for="name"></label>
    <input #name [(ngModel)]="userName" type="text" name="name" id="name" placeholder="Enter your full name..." [autofocus]/>
    <button class="simple-button">Signup</button>
  </form>
</section>
