<section *ngIf="moves.length" class="moves-list flex column gap">
  <h3>Your last 3 moves:</h3>
  <ul *ngFor="let move of moves">
    <li><span>To:</span> {{ move.to }}</li>
    <li><span>At:</span> {{ move.at | date : "dd/MM/yyyy hh:mm a" }}</li>
    <li><span>Amount:</span> {{ move.amount }} coins</li>
  </ul>
</section>
