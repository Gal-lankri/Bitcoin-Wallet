<section class="transfer flex column gap ">
  <h3>Transfer to {{ contact.name }}</h3>
  <form #form="ngForm" (ngSubmit)="onTransfer(form)" class="flex gap">
    <label for="amount">Amount: </label>
    <input required [(ngModel)]="amount" type="number" name="amount" id="amount"/>
    <button [disabled]="form.invalid" class="simple-button">Transfer</button>
  </form>
</section>
