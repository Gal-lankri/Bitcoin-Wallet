<section [routerLink]="['/contact', contact._id]" class="contact-preview flex column" [ngStyle]="{'backgroundImage':getContactImageUrl}">
<h4>{{contact.name}}</h4>
<section class="actions">
    <button (click)="onRemoveContact($event)">X</button>
    <button (click)="onEdit($event)">Edit</button>
</section>
</section>
